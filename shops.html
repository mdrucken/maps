<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id="map" style="width: 100%; height: 100%;"></div>
<script>


	var map = L.map('map').setView([48.636993, 9.008789], 13);
    
    map = map.locate({setView: true, maxZoom: 13});
    
    var marker
    marker = L.marker([48.639694, 9.011396]).addTo(map);
    marker.bindPopup("<b>Wochenmarkt</b><br>Fr 14:00-18:00");

	marker = L.marker([48.645184, 9.026706]).addTo(map);
    marker.bindPopup("<b>Wochenmarkt</b><br>Di 15:00-18:00");

    marker = L.marker([48.630556, 8.983861]).addTo(map);
    marker.bindPopup("<b>Altdorfer Mühle</b>");
	
	marker = L.marker([48.620969, 9.041689]).addTo(map);
    marker.bindPopup("<b><a href=\"https://de-de.facebook.com/bakalsupermarkt/\">Bak-Al Türkischer Supermakt</a></b>");

	
	48.620969, 9.041689

	marker = L.marker([48.640459, 9.027559]).addTo(map);
    marker.bindPopup("<b><a href=\"http://mittlere-muehle.net/\">Mittlere Mühle</a></b>");

	var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

</script>

</body>
</html>
